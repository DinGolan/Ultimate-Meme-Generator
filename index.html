<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="css/layout/main.css" />
</head>

<body onload="onInit()">

    <!-- Header -->
    <header>
        <h1>Meme Generator</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="main-layout">

            <!-- Gallery -->
            <section class="gallery-section">
                <h2>Image Gallery</h2>
                <div class="gallery-filter">
                    <input list="gallery-keywords" class="gallery-search" placeholder="Filter Images ..."
                           oninput="onGallerySearch(this.value); onGallerySuggest(this.value); onToggleClearButton(this.value)">
                    <datalist id="gallery-keywords" class="gallery-keywords"></datalist>
                    <button class="clear-filter disabled" onclick="onClearGalleryFilter()" disabled>Clear</button>
                </div>
                <div class="gallery-keyword-cloud"></div>
                <div class="gallery-actions">
                    <button class="btn btn-blue btn-md-padding btn-inline btn-flexible" onclick="onRandomMeme()">I'm Flexible</button>
                    <button class="btn btn-blue btn-md-padding btn-inline btn-upload-from-device" onclick="onTriggerUploadFromDevice()">Upload From Device</button>
                    <input type="file" class="file-upload-from-device" accept=".png, .jpg, .jpeg" onchange="onUserUploadImage(event)">
                </div>
                <div class="gallery-container"></div>
            </section>

            <div class="editor-saved-memes-column">

                <!-- Editor -->
                <section class="editor-section">
                    <h2>Meme Editor</h2>
                    <div class="editor-buttons">
                        <button class="btn btn-blue btn-lg-padding btn-inline btn-save-meme" onclick="onSaveMeme()">Save Meme</button>
                        <button class="btn btn-blue btn-lg-padding btn-inline btn-upload-meme" onclick="onUploadMeme(event)">Upload</button>
                        <button class="btn btn-blue btn-lg-padding btn-inline btn-share-meme" onclick="onWebShare()">Share</button>
                    </div>
                    <div class="editor-container"></div>
                </section>

                <!-- Saved Memes -->
                <section class="saved-memes-section">
                    <h2>Saved Memes</h2>
                    <div class="saved-memes-container"></div>
                </section>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/storage-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
</body>

</html>
